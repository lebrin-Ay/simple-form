<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    
    <header></header>

    <main>     
      <div class="container">
        <div class="left-container">
          <h1 class="title">Sign Up</h1>

          <form action="./success.html" class="form-signup">
            <div class="form-group">
              <input type="text" name="fname" class="input-focus" placeholder="Name" class="input" required/>
            </div>

            <div class="form-group">
              <input type="email" name="email" class="input-focus" placeholder="Email" required/>
            </div>

            <div class="form-group">
              <input type="text" name="phone-number" class="input-focus" placeholder="Phone Number" required/>
            </div>

            <div class="form-group">
              <select name="gender" required>
                <option value="" disabled selected hidden>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            
            <div class="form-group">
              <input type="password" name="password" placeholder="Password" required>
            </div>

            <button class="btn-register">Submit</button>
          </form>

        </div>

         <!-- Right side   -->
         <section>
           <div class="img-container">
              <img src="./images/signup.svg" alt="Girl Standing">
           </div>
      </section>

      </div>
    </main>

    <footer></footer>
  </body>
</html>
