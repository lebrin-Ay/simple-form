<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    
    <header></header>

    <main>
      
      <div>
        <div>
          <h1 class="title">Sign Up</h1>

          <form action="" onsubmit="success()">
            <div>
              <input type="text" name="fname" placeholder="Name" class="input" required/>
            </div>

            <div>
              <input type="email" name="email" class="input-focus" placeholder="Email" required/>
            </div>

            <div>
              <input type="text" name="phone-number" class="input-focus" placeholder="Phone Number" required/>
            </div>

            <div>
              <select name="gender" required>
                <option value="" disabled selected hidden>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            
            <div>
              <input type="password" name="password" placeholder="Password" required>
            </div>

            <button>Submit</button>
          </form>

        </div>

      </div>
    </main>

    <footer></footer>

    <script>
      function success() {
        alert("Login Successful");
      }
    </script>
  </body>
</html>
